{% extends "index.html" %}
{% block body %}
<div id="main" class="container-fluid">
  <h3 class="page-header">Read Test - Client: {{ client.id }}</h3>

  <div class="row">
    <div class="col-md-4">
      <p><strong>Name:</strong></p>
      <p>{{ client.name }}</p>
    </div>
    <div class="col-md-4">
      <p><strong>Email:</strong></p>
      <p>{{ client.email }}</p>
    </div>
  </div>

  <div id="actions" class="row">
    <div class="col-md-12">
      <a href="/" class="btn btn-primary">Editar</a>
      <a href="/" class="btn btn-default">Fechar</a>
    </div>
  </div>
</div>
{% endblock body %}
