<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD com Bootstrap 3</title>

  <link href="/static/bootstrap.css" rel="stylesheet">
  <link href="/static/style.css?q=1280549780" rel="stylesheet">
</head>
<body>

  {% extends "index.html" %}
  {% block body %}
    {{ super() }}
  {% endblock %}

  <div id="main" class="container-fluid">
    <h3 class="page-header">Insert Test</h3>
    <form action="{{url_for('client_save')}}" method="post">
      <div class="row">
        <h3 class="alert-danger">{{message}}</h3>
       <div class="form-group col-md-4">
         <label for="name">Nome</label>
         <input type="text" class="form-control" name="name">
       </div>

       <div class="form-group col-md-4">
         <label for="email">Email</label>
         <input type="text" class="form-control" name="email">
       </div>
      </div>
      <hr />
      <div id="actions" class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="/index" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </form>

  </div>


  <script src="/static/jquery-3.1.1.js"></script>
  <script src="/static/bootstrap.js"></script>
</body>
</html>
