<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Lab Engenharia de Software</title>

  <link href="/static/bootstrap.css" rel="stylesheet">
  <link href="/static/style.css?q=1280549780" rel="stylesheet">
</head>
<body>

  {% block body %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container-fluid">
    <div class="navbar-header">
     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand" href="#">Web Dev Academy</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
     <ul class="nav navbar-nav navbar-right">
      <li><a href="/search">Search</a></li>
      <li><a href="/insert">Insert</a></li>
     </ul>
    </div>
   </div>
  </nav>
  {% endblock %}

  <div id="main" class="container-fluid">
   <h3 class="page-header">Template Inicial</h3>
      {% if clients %}
      <table class="table">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
        {% for client in clients %}
        <tr>
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td><a href="/update/{{client.id}}"><button type="button" name="button" class="btn btn-primary">UPDATE</button></a></td>
          <td><a href="/delete/{{client.id}}"><button type="button" name="button" class="btn btn-danger">DELETE</button></a></td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <h2 class="alert-info">We do not have clients yet</h2>
      {% endif %}
  </div>

  <script src="/static/jquery-3.1.1.js"></script>
  <script src="/static/bootstrap.js"></script>
</body>
</html>
